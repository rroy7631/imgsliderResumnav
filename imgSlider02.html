<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
    }
    .box{
        width: 100%;
        height: 100vh;
    }
img{
    width: 50%;
    
    

}
</style>

</head>
<body>
    <div class="box">
        <img src="" alt="" id="img">
    </div>


<script>
setInterval(function(){
        document.getElementById("img").src="img/a6.jpg";
    },2000);

    setInterval(function(){
        document.getElementById("img").src="img/a5.jpg";
    },4000);


    setInterval(function(){
        document.getElementById("img").src="img/a7.jpg";
    },6000);

   
 


</script>

</body>
</html>
